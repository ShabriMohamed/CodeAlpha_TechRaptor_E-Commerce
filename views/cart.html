<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechRaptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">TechRaptor</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/orders">My Orders</a></li>
                <li><a href="/cart" id="cartLink">Cart <span class="cart-badge" id="cartBadge">0</span></a></li>
                <li id="authLinks"><a href="/login">Login</a></li>
                <li id="userLinks" style="display: none;"><a href="#" id="userEmail"></a></li>
                <li id="logoutLink" style="display: none;"><a href="#" id="logoutBtn">Logout</a></li>
                <li id="adminLink" style="display: none;"><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Shopping Cart</h2>

            <div class="row">
                <div class="col-md-8">
                    <div id="cartItems">
                        <div class="loading">Loading cart...</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="cart-summary">
                        <h3 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="summary-row summary-total">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                        <button class="btn" onclick="proceedToCheckout()" style="width: 100%; margin-top: 1.5rem;" id="checkoutBtn">
                            Proceed to Checkout
                        </button>
                        <button class="btn btn-secondary" onclick="location.href='/products'" style="width: 100%; margin-top: 1rem;">
                            Continue Shopping
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 TechRaptor. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
