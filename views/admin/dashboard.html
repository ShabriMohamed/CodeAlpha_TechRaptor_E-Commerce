<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TechRaptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="admin-sidebar">
        <div style="padding: 0 2rem; margin-bottom: 2rem;">
            <h2 style="font-size: 1.5rem; font-weight: 700;">TechRaptor Admin</h2>
        </div>
        <ul class="admin-nav">
            <li><a href="/admin" class="active">Dashboard</a></li>
            <li><a href="/admin/products.html">Products</a></li>
            <li><a href="/admin/categories.html">Categories</a></li>
            <li><a href="/admin/orders.html">Orders</a></li>
            <li><a href="/" style="margin-top: 2rem; border-top: 1px solid var(--gray-700); padding-top: 1rem;">Back to Store</a></li>
            <li><a href="#" id="adminLogout">Logout</a></li>
        </ul>
    </div>

    <div class="admin-content">
        <h1 style="font-size: 2.5rem; margin-bottom: 2rem;">Dashboard</h1>

        <div class="stats-grid" id="dashboardStats">
            <div class="loading">Loading dashboard...</div>
        </div>

        <div style="margin-top: 3rem;">
            <h2 style="font-size: 1.75rem; margin-bottom: 1.5rem;">Quick Actions</h2>
            <div style="display: flex; gap: 1rem;">
                <a href="/admin/products.html" class="btn">Manage Products</a>
                <a href="/admin/orders.html" class="btn btn-secondary">View Orders</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        document.getElementById('adminLogout').addEventListener('click', function(e) {
            e.preventDefault();
            logout();
        });
    </script>
</body>
</html>
