<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Management - TechRaptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="admin-sidebar">
        <div style="padding: 0 2rem; margin-bottom: 2rem;">
            <h2 style="font-size: 1.5rem; font-weight: 700;">TechRaptor Admin</h2>
        </div>
        <ul class="admin-nav">
            <li><a href="/admin">Dashboard</a></li>
            <li><a href="/admin/products.html">Products</a></li>
            <li><a href="/admin/categories.html" class="active">Categories</a></li>
            <li><a href="/admin/orders.html">Orders</a></li>
            <li><a href="/" style="margin-top: 2rem; border-top: 1px solid var(--gray-700); padding-top: 1rem;">Back to Store</a></li>
            <li><a href="#" id="adminLogout">Logout</a></li>
        </ul>
    </div>

    <div class="admin-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 style="font-size: 2.5rem; margin: 0;">Categories Management</h1>
            <button class="btn" onclick="openAddCategoryModal()">Add New Category</button>
        </div>

        <div id="categoriesTable">
            <div class="loading">Loading categories...</div>
        </div>
    </div>

    <div class="modal" id="categoryModal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Category</h3>
                <button class="close-modal" onclick="closeCategoryModal()">&times;</button>
            </div>
            <form id="categoryForm" enctype="multipart/form-data">
                <input type="hidden" id="categoryId">
                
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="categoryImage">Category Image (Max 5MB)</label>
                    <input type="file" id="categoryImage" accept="image/jpeg,image/jpg,image/png,image/webp" onchange="previewImage(this)">
                    <small style="display: block; margin-top: 0.5rem; color: var(--gray-600);">
                        Accepted formats: JPEG, PNG, WebP. Recommended size: 800x600px
                    </small>
                </div>

                <div class="image-preview-container" id="imagePreview" style="display: none;">
                    <img id="previewImg" src="" alt="Preview">
                </div>
                <input type="hidden" id="existingImageUrl">

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn" style="flex: 1;">Save Category</button>
                    <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin-categories.js"></script>
</body>
</html>
