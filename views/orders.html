<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - TechRaptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">TechRaptor</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/orders">My Orders</a></li>
                <li><a href="/cart" id="cartLink">Cart <span class="cart-badge" id="cartBadge">0</span></a></li>
                <li id="authLinks"><a href="/login">Login</a></li>
                <li id="userLinks" style="display: none;"><a href="#" id="userEmail"></a></li>
                <li id="logoutLink" style="display: none;"><a href="#" id="logoutBtn">Logout</a></li>
                <li id="adminLink" style="display: none;"><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section-title">My Orders</h2>

            <div id="ordersContainer">
                <div class="loading">Loading orders...</div>
            </div>
        </div>
    </section>

    <!-- Order Details Modal -->
    <div class="modal" id="orderDetailsModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 class="modal-title">Order Details</h3>
                <button class="close-modal" onclick="closeOrderDetailsModal()">&times;</button>
            </div>
            <div id="orderDetailsBody">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 TechRaptor. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/orders.js"></script>
</body>
</html>
