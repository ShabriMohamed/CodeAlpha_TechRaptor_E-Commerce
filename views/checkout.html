<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechRaptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">TechRaptor</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/orders">My Orders</a></li>
                <li><a href="/cart" id="cartLink">Cart <span class="cart-badge" id="cartBadge">0</span></a></li>
                <li id="userLinks" style="display: none;"><a href="#" id="userEmail"></a></li>
                <li id="logoutLink" style="display: none;"><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Checkout</h2>

            <div class="row">
                <div class="col-md-7">
                    <form id="checkoutForm">
                        <h3 style="margin-bottom: 1.5rem;">Shipping Information</h3>

                        <div class="form-group">
                            <label for="shippingAddress">Street Address</label>
                            <textarea id="shippingAddress" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="shippingCity">City</label>
                                    <input type="text" id="shippingCity" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="shippingState">State/Province</label>
                                    <input type="text" id="shippingState" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="shippingZip">ZIP/Postal Code</label>
                                    <input type="text" id="shippingZip" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="shippingCountry">Country</label>
                                    <input type="text" id="shippingCountry" required>
                                </div>
                            </div>
                        </div>

                        <h3 style="margin-top: 2rem; margin-bottom: 1.5rem;">Payment Method</h3>

                        <div class="form-group">
                            <label for="paymentMethod">Select Payment Method</label>
                            <select id="paymentMethod" required>
                                <option value="">Choose payment method</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="cash_on_delivery">Cash on Delivery</option>
                            </select>
                        </div>

                        <button type="submit" class="btn" style="width: 100%; margin-top: 2rem;">
                            Place Order
                        </button>
                    </form>
                </div>

                <div class="col-md-5">
                    <div class="cart-summary">
                        <h3 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Order Summary</h3>
                        <div id="orderItems" style="margin-bottom: 1.5rem;"></div>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="checkoutSubtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="summary-row summary-total">
                            <span>Total:</span>
                            <span id="checkoutTotal">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 TechRaptor. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!isLoggedIn()) {
                location.href = '/login';
                return;
            }
            loadCartForCheckout();
        });

        function loadCartForCheckout() {
            const token = localStorage.getItem('token');

            fetch('/api/cart', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.data.items.length === 0) {
                        showAlert('Your cart is empty', 'error');
                        setTimeout(() => location.href = '/products', 2000);
                        return;
                    }
                    displayOrderSummary(data.data);
                }
            })
            .catch(error => {
                console.error('Error loading cart:', error);
            });
        }

        function displayOrderSummary(cartData) {
            const itemsContainer = document.getElementById('orderItems');
            
            itemsContainer.innerHTML = cartData.items.map(item => `
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.75rem; font-size: 0.875rem;">
                    <span>${item.product_name} x ${item.quantity}</span>
                    <span style="font-weight: 600;">$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            document.getElementById('checkoutSubtotal').textContent = `$${parseFloat(cartData.total).toFixed(2)}`;
            document.getElementById('checkoutTotal').textContent = `$${parseFloat(cartData.total).toFixed(2)}`;
        }

        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            placeOrder();
        });

        function placeOrder() {
            const token = localStorage.getItem('token');
            const orderData = {
                shipping_address: document.getElementById('shippingAddress').value,
                shipping_city: document.getElementById('shippingCity').value,
                shipping_state: document.getElementById('shippingState').value,
                shipping_zip: document.getElementById('shippingZip').value,
                shipping_country: document.getElementById('shippingCountry').value,
                payment_method: document.getElementById('paymentMethod').value
            };

            fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Order placed successfully!', 'success');
                    updateCartBadge();
                    setTimeout(() => {
                        location.href = `/orders`;
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error placing order:', error);
                showAlert('Failed to place order', 'error');
            });
        }
    </script>
</body>
</html>
