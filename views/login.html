<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechRaptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">TechRaptor</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div style="background-color: var(--primary-white); padding: 3rem; border-radius: 8px; border: 1px solid var(--gray-200);">
                        <h2 style="text-align: center; margin-bottom: 2rem; font-size: 2rem;">Login</h2>
                        
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" id="loginEmail" required>
                            </div>

                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" required>
                            </div>

                            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">
                                Login
                            </button>
                        </form>

                        <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-600);">
                            Don't have an account? <a href="/register" style="color: var(--primary-black); font-weight: 600;">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 TechRaptor. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data));
                    showAlert('Login successful!', 'success');
                    
                    setTimeout(() => {
                        if (data.data.role === 'admin') {
                            location.href = '/admin';
                        } else {
                            location.href = '/';
                        }
                    }, 1000);
                } else {
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
            });
        }
    </script>
</body>
</html>
