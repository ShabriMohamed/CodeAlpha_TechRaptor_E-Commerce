<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - TechRaptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">TechRaptor</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/orders">My Orders</a></li>
                <li><a href="/cart" id="cartLink">Cart <span class="cart-badge" id="cartBadge">0</span></a></li>
                <li id="authLinks"><a href="/login">Login</a></li>
                <li id="userLinks" style="display: none;"><a href="#" id="userEmail"></a></li>
                <li id="logoutLink" style="display: none;"><a href="#" id="logoutBtn">Logout</a></li>
                <li id="adminLink" style="display: none;"><a href="/admin">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Our Products</h2>

            <div class="filters">
                <div class="row">
                    <div class="col-md-3">
                        <div class="filter-group">
                            <label for="searchInput">Search</label>
                            <input type="text" id="searchInput" placeholder="Search products..." class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="filter-group">
                            <label for="categoryFilter">Category</label>
                            <select id="categoryFilter" class="form-select">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="filter-group">
                            <label for="brandFilter">Brand</label>
                            <select id="brandFilter" class="form-select">
                                <option value="">All Brands</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="filter-group">
                            <label for="minPrice">Min Price</label>
                            <input type="number" id="minPrice" placeholder="0" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="filter-group">
                            <label for="maxPrice">Max Price</label>
                            <input type="number" id="maxPrice" placeholder="10000" class="form-control">
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
            </div>

            <div id="productsContainer" class="products-grid">
                <div class="loading">Loading products...</div>
            </div>

            <div id="loadMoreContainer" style="text-align: center; margin-top: 2rem; display: none;">
                <button class="btn" onclick="loadMoreProducts()">Load More</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>TechRaptor</h3>
                    <p>Your trusted source for premium technology products.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 TechRaptor. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        let currentPage = 1;
        const limit = 20;

        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadBrands();
            loadProducts();

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('category')) {
                document.getElementById('categoryFilter').value = urlParams.get('category');
            }
        });

        function loadCategories() {
            fetch('/api/products/categories')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('categoryFilter');
                        data.data.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category.category_id;
                            option.textContent = category.category_name;
                            select.appendChild(option);
                        });
                    }
                });
        }

        function loadBrands() {
            fetch('/api/products/brands')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('brandFilter');
                        data.data.forEach(brand => {
                            const option = document.createElement('option');
                            option.value = brand;
                            option.textContent = brand;
                            select.appendChild(option);
                        });
                    }
                });
        }

        function loadProducts(append = false) {
            const params = new URLSearchParams({
                page: currentPage,
                limit: limit
            });

            const category = document.getElementById('categoryFilter').value;
            const brand = document.getElementById('brandFilter').value;
            const search = document.getElementById('searchInput').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;

            if (category) params.append('category', category);
            if (brand) params.append('brand', brand);
            if (search) params.append('search', search);
            if (minPrice) params.append('min_price', minPrice);
            if (maxPrice) params.append('max_price', maxPrice);

            fetch(`/api/products?${params}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayProducts(data.data, append);
                        
                        if (data.data.length === limit) {
                            document.getElementById('loadMoreContainer').style.display = 'block';
                        } else {
                            document.getElementById('loadMoreContainer').style.display = 'none';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    document.getElementById('productsContainer').innerHTML = 
                        '<p class="loading">Failed to load products</p>';
                });
        }

        function displayProducts(products, append = false) {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0 && !append) {
                container.innerHTML = '<p class="loading">No products found</p>';
                return;
            }

            const productsHTML = products.map(product => `
                <div class="product-card" onclick="location.href='/product/${product.product_id}'">
                    <div class="product-image">
                        ${product.image_url ? 
                            `<img src="${product.image_url}" alt="${product.product_name}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                            '&#9632;'}
                    </div>
                    <div class="product-info">
                        <div class="product-brand">${product.brand || 'Tech'}</div>
                        <h3 class="product-name">${product.product_name}</h3>
                        <div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); addToCartQuick(${product.product_id})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');

            if (append) {
                container.innerHTML += productsHTML;
            } else {
                container.innerHTML = productsHTML;
            }
        }

        function applyFilters() {
            currentPage = 1;
            loadProducts();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            currentPage = 1;
            loadProducts();
        }

        function loadMoreProducts() {
            currentPage++;
            loadProducts(true);
        }

        function addToCartQuick(productId) {
            if (!isLoggedIn()) {
                showAlert('Please login to add items to cart', 'error');
                setTimeout(() => location.href = '/login', 1500);
                return;
            }

            const token = localStorage.getItem('token');
            
            fetch('/api/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ product_id: productId, quantity: 1 })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Product added to cart', 'success');
                    updateCartBadge();
                } else {
                    showAlert(data.message, 'error');
                }
            });
        }
    </script>
</body>
</html>
